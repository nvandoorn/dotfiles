name: smartballot
windows:
  - name: editor
    root: ~/work/smartballot
    layout: tiled
    panes:
      - vs
  - name: console
    root: ~/work/smartballot
    layout: tiled
    panes:
      - commands:
        - thisruby
        - bundle exec sidekiq
      - commands:
        - thisruby
        - bin/rails server -p 3001
      - commands:
        - thisruby
        - fnm use
        - bin/webpack-dev-server
      - commands:
        - git pull origin
        - glog
