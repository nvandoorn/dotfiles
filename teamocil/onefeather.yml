name: onefeather
windows:
  - name: editor
    root: ~/work/one_feather
    layout: tiled
    panes:
      - thisruby
      - fnm use
  - name: console
    root: ~/work/one_feather
    layout: tiled
    panes:
      - commands:
        - thisruby
        - fnm use
        - bundle exec sidekiq
      - commands:
        - thisruby
        - fnm use
        - bin/rails server -p 3002
      - commands:
        - thisruby
        - fnm use
        - bin/webpack-dev-server
      - commands:
        - git pull origin
        - glog
