name: smartballot
windows:
  - name: editor
    root: ~/work/smartballot
    layout: tiled
    panes:
      - vs
  - name: console
    root: ~/work/smartballot
    layout: tiled
    panes:
      - bundle exec sidekiq
      - commands:
        - chruby $(cat .ruby-version)
        - bin/rails server
      - commands:
        - fnm use
        - bin/webpack-dev-server
      - commands:
        - git pull origin
        - glog
